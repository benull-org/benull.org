<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles - benull.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/articles.css" />
</head>

<body class="min-h-screen overflow-x-hidden bg-gradient-to-b from-[#050505] via-[#0a0a0a] to-[#000000] text-white">

    <!-- Header -->
    <header
        class="fixed left-0 right-0 top-0 z-50 flex items-center justify-between border-b border-white/5 bg-[#050505]/80 px-6 py-4 backdrop-blur-md">
        <div class="flex items-center">
            <a href="/" id="back-to-home" class="flex items-center hover:opacity-80 transition-opacity">
                <img src="/logo.png" alt="benull logo" class="mr-2 h-8 w-8 rounded-lg" />
                <span class="text-2xl font-bold tracking-tight text-white">benull</span>
                <span class="text-2xl leading-none text-[#39FF14]">.</span>
            </a>
            <span class="ml-4 text-sm font-medium text-[#86868b] border-l border-white/10 pl-4">Articles</span>
        </div>
    </header>

    <main class="pt-24 pb-12 px-4">

        <!-- View: List -->
        <div id="view-list" class="article-container">
            <h1 class="text-3xl font-bold mb-8">All Articles</h1>
            <div id="articles-grid" class="article-list">
                <!-- Articles will be injected here -->
            </div>
        </div>

        <!-- View: Detail -->
        <div id="article-detail" class="article-container hidden">
            <div class="mb-8">
                <button id="back-to-list"
                    class="text-[#86868b] hover:text-white transition-colors flex items-center gap-2">
                    &larr; Back to articles
                </button>
            </div>

            <article>
                <h1 id="detail-title" class="text-4xl font-bold mb-4 text-white"></h1>
                <div id="detail-date" class="text-sm text-[#666] mb-8 pb-8 border-b border-white/10"></div>
                <div id="detail-content" class="text-[#cccccc] text-lg leading-relaxed whitespace-pre-wrap"></div>
            </article>
        </div>

    </main>

    <script type="module" src="/src/articles.js"></script>
</body>

</html>
